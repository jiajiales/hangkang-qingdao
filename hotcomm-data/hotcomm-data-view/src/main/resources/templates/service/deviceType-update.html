<form class="app-form" id="deviceType-form">
	<input type="hidden" name="typeId" />
	<div class="field">
		<input class="easyui-textbox" id="typeName" name="typeName" labelWidth="90" style="width: 95%"
			data-options="label:'设备类型名称：',required:true,validType:['deviceTypeName','length[1,100]']" />
	</div>
	<div class="field">
		<input class="easyui-textbox" id="code" name="code" labelWidth="90" style="width: 95%" 
			data-options="label:'设备类型编号：',required:true,validType:['deviceTypeCode','length[1,20]']" />
	</div>
</form>
