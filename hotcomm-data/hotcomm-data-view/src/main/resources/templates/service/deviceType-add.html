<form class="app-form" id="deviceType-form">
	<div class="field">
		<input class="easyui-textbox" name="typeName" labelWidth="100" style="width: 95%" 
			data-options="label:'设备类型名称：',required:true,validType:['deviceTypeName','length[1,100]']" />
	</div>
	<div class="field">
		<input class="easyui-textbox" name="code" labelWidth="100" style="width: 95%" 
			data-options="label:'设备类型编号：',required:true,validType:['deviceTypeCode','length[1,20]']" />
	</div>
</form>
